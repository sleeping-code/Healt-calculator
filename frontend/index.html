<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Health Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive; 
            background-color: #87CEEB; 
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.7) 5%, transparent 10%),
                radial-gradient(circle at 75% 15%, rgba(255,255,255,0.6) 8%, transparent 12%),
                radial-gradient(circle at 50% 80%, rgba(255,255,255,0.5) 7%, transparent 11%),
                radial-gradient(circle at 10% 60%, rgba(255,255,255,0.4) 6%, transparent 10%),
                radial-gradient(circle at 90% 70%, rgba(255,255,255,0.3) 9%, transparent 13%);
            background-size: 200px 200px, 250px 250px, 180px 180px, 220px 220px, 280px 280px;
            background-repeat: repeat;
            animation: moveClouds 60s linear infinite alternate;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
            text-shadow: 1px 1px 0 #fff;
        }

        @keyframes moveClouds {
            from { background-position: 0 0, 50px 20px, 100px 40px, 150px 60px, 200px 80px; }
            to { background-position: 200px 100px, 250px 120px, 280px 140px, 300px 160px, 350px 180px; }
        }

        .pixel-container {
            background-color: #A9A9A9;
            border: 4px solid #4B0082; 
            border-radius: 12px;
            padding: 30px;
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,0.75);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            color: #8B0000; 
            margin-bottom: 40px; 
            text-shadow: 3px 3px 0 #FFD700; 
        }

        .pixel-button {
            background-color: #32CD32; 
            color: white;
            padding: 15px 30px;
            border: 3px solid #006400; 
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.75);
            transition: all 0.1s ease-in-out;
            margin-top: 30px;
        }

        .pixel-button:hover {
            background-color: #008000;
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.75);
            transform: translate(2px, 2px);
        }

        .pixel-button:active {
            background-color: #006400;
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.75);
            transform: translate(4px, 4px);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .pixel-container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .pixel-button {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-container">
        <h1>Welcome to Health Calculator!</h1>
        <button class="pixel-button" onclick="goToCalculator()">ENTER</button>
    </div>

    <script>

        function goToCalculator() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
